<!DOCTYPE html>
<html lang="ru">
<head>
	<title>ЧатБот</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="demo.css">
	<style>		
			
			#image-container {
				text-align: center;
				background-image: url('img/scr.png') ;
				background-size: 2%;
				background-position: 50% 50%;
				
			}
			#image-container1 {
				
				text-align: center;
				background: url('img/logo-rt1.png') no-repeat;
				background-size: 40%;
				background-position: 50% 50%;



		</style>
</head>
<body >
	
 
	<section id="demo" style="background: linear-gradient(155.95deg,#3bdfe7 2.78%,#8500ff 45.93%);">
		
	    <div class="vertical-align" style= "background: linear-gradient(155.95deg,#00e7ff7d 2.78%,#7800ff 45.93%)">
	        <div class="container">
	            <div class="row">

	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border"  style="border-radius: 10px 10px;">
	                    	 <div id="image-container1"> 
	                    	 	
	                        <div id="chat" class="conv-form-wrapper" >
	                        	
		
		

	                            <form action="" method="GET" class="hidden">
	                            	<input type="text" name="name" data-conv-question="Здравствуйте, как я могу к вам обращаться?">
	                                <select name="multi[]" data-conv-question="{name}, Укажите ваш возраст" multiple>
	                                    <option value="до 18">до 18</option>
	                                    <option value="от 18 ">от 18</option>
	                                </select>
	                                <select name="multi[]" data-conv-question="{name}, Выберите Отдел" multiple>
	                                    	<option value="Нужна Тех Поддержка">Нужна Тех Поддержка</option>
	                                    	<option value="Сменить Тариф">Сменить Тариф</option>
	                                      
	                                </select>
	                                <input type="text" help="help" data-conv-question="Задайте Вопрос">

	                                <select name="programmer" data-callback="storeState" data-conv-question="{name}, Раздел в разработке">
	                                </select>


	                            </form>
	                        </div>
	                    </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

	</section>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>
	<!-- production-версия, оптимизированная для размера и скорости -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	
	<script>
		jQuery(function($){
			var convForm = $('#chat').convform();
			console.log(convForm);
		});
	</script>
</body>

</html>
